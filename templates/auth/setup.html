{% extends "layouts/base.html" %}

{% block title %}Setup - Myriad{% endblock %}

{% block body %}
<div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <div style="text-align: center; margin-bottom: 1.5rem;">
            <h1 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem;">Myriad Setup</h1>
            <p class="text-muted">Create your admin account</p>
        </div>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/auth/setup">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control"
                       minlength="3" maxlength="50" pattern="[a-zA-Z0-9_]+" required autofocus>
                <small class="text-muted">3-50 characters, letters, numbers, and underscores only</small>
            </div>

            <div class="form-group">
                <label class="form-label" for="display_name">Display Name (optional)</label>
                <input type="text" id="display_name" name="display_name" class="form-control" maxlength="100">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" minlength="8" required>
                <small class="text-muted">Minimum 8 characters</small>
            </div>

            <div class="form-group">
                <label class="form-label" for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-control" minlength="8" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Create Account
            </button>
        </form>
    </div>
</div>
{% endblock %}
